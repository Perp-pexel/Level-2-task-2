<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <nav>
        <a href="http://www.cognifyz.com" target="_blank"><img src="cognifyz-2.png" alt="logo"></a>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-links" id="navLinks">
            <li class="navbar"><a href="#">Home</a></li>
            <li class="navbar"><a href="#">About</a></li>
            <li class="navbar"><a href="#">Services</a></li>
            <li class="navbar"><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome</h1>
        <p>This webpage is designed to be responsive and adapt to different screen sizes and devices.</p>
    </div>
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            navLinks.classList.toggle("active");
        }
    </script>
</body>
</html>
